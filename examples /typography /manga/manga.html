<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>
<style type="text/css" media="all">
  .container {
  max-width: 800px;
  margin: 0 auto;
}

.title {
  font-size: 48px;
  text-align: center;
  color: #ff4500;
  text-shadow: 2px 2px #000;
}

.nav {
  text-align: center;
}

ul {
  display: inline-block;
  list-style: none;
  margin: 0;
  padding: 0;
}

li {
  display: inline-block;
  margin: 0 20px;
}

a {
  font-size: 24px;
  color: #fff;
  text-decoration: none;
  transition: all 0.3s ease-in-out;
}

a:hover {
  color: #ff4500;
}

.subtitle {
  font-size: 36px;
  color: #ff4500;
  text-shadow: 2px 2px #000;
  margin-top: 40px;
  margin-bottom: 20px;
}

.manga {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-bottom: 40px;
}

.manga img {
  max-width: 100%;
}

.manga-title {
  font-size: 24px;
  color: #fff;
  background-color: #ff4500;
  padding: 10px;
  margin-top: 10px;
  margin-bottom: 5px;
  text-align: center;
  text-shadow: 2px 2px #000;
}

.manga-desc {
  font-size: 18px;
  color: #fff;
  background-color: #333;
  padding: 10px;
  text-align: center;
  text-shadow: 2px 2px #000;
}

</style>
<body>
  <div class="container">
  <h1 class="title">Anime World</h1>
  <nav class="nav">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Manga</a></li>
      <li><a href="#">Anime</a></li>
      <li><a href="#">Forum</a></li>
      <li><a href="#">Shop</a></li>
    </ul>
  </nav>
  <div class="content">
    <h2 class="subtitle">Featured Manga</h2>
    <div class="manga">
      <img src="manga-cover.jpg" alt="Manga Cover">
      <h3 class="manga-title">Naruto</h3>
      <p class="manga-desc">Join Naruto Uzumaki and his friends as they embark on a journey to become the best ninja in their village.</p>
    </div>
  </div>
</div>


</body>

</html>
