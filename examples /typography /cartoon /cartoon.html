<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <style type="text/css" media="all">
    .container {
  max-width: 800px;
  margin: 0 auto;
}

.title {
  font-size: 48px;
  text-align: center;
  color: #ffcc00;
  text-shadow: 2px 2px #000;
}

.nav {
  text-align: center;
}

ul {
  display: inline-block;
  list-style: none;
  margin: 0;
  padding: 0;
}

li {
  display: inline-block;
  margin: 0 20px;
}

a {
  font-size: 24px;
  color: #fff;
  text-decoration: none;
  transition: all 0.3s ease-in-out;
}

a:hover {
  color: #ffcc00;
}

.subtitle {
  font-size: 36px;
  color: #ffcc00;
  text-shadow: 2px 2px #000;
  margin-top: 40px;
  margin-bottom: 20px;
}

.cartoon {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-bottom: 40px;
}

.cartoon img {
  max-width: 100%;
}

.cartoon-title {
  font-size: 24px;
  color: #fff;
  background-color: #ffcc00;
  padding: 10px;
  margin-top: 10px;
  margin-bottom: 5px;
  text-align: center;
  text-shadow: 2px 2px #000;
}

.cartoon-desc {
  font-size: 18px;
  color: #fff;
  background-color: #333;
  padding: 10px;
  text-align: center;
  text-shadow: 2px 2px #000;
  border-radius: 10px;
  max-width: 80%;
}

  </style>
</head>

<body>
<div class="container">
  <h1 class="title">Cartoon World</h1>
  <nav class="nav">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Comics</a></li>
      <li><a href="#">Cartoons</a></li>
      <li><a href="#">Games</a></li>
      <li><a href="#">Shop</a></li>
    </ul>
  </nav>
  <div class="content">
    <h2 class="subtitle">Featured Cartoon</h2>
    <div class="cartoon">
      <img src="cartoon-image.jpg" alt="Cartoon Image">
      <h3 class="cartoon-title">Tom & Jerry</h3>
      <p class="cartoon-desc">Join Tom and Jerry as they chase each other around in this classic cartoon series.</p>
    </div>
  </div>
</div>

</body>

</html>
