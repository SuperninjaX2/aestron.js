<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>
<style>
  .container {
  background-color: #f7e9d9;
  padding: 50px;
  border: 10px solid #d8b6a5;
  text-align: center;
}

h1, p {
  font-family: 'Old Standard TT', serif;
  font-size: 36px;
  line-height: 1.5;
  margin: 0;
  text-rendering: geometricPrecision;
}

h1 {
  color: #724d36;
  text-transform: uppercase;
}

img {
  width: 300px;
  height: auto;
}

button {
  background-color: #724d36;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  margin-top: 20px;
  font-size: 18px;
  font-family: 'Old Standard TT', serif;
  cursor: pointer;
}

button:hover {
  background-color: #d8b6a5;
  color: #724d36;
}
.neu-flat-btn {
  display: inline-block;
  padding: 12px 20px;
  border-radius: 20px;
  background-color: #f0f0f0;
  border: none;
  box-shadow: inset -5px -5px 10px #d1d1d1, inset 5px 5px 10px #ffffff;
  color: #333;
  font-size: 18px;
  font-weight: bold;
  text-align: center;
  text-decoration: none;
  transition: all 0.3s ease-in-out;
}

.neu-flat-btn:hover {
  box-shadow: -5px -5px 10px #d1d1d1, 5px 5px 10px #ffffff;
  transform: translateY(2px);
  background-color: #e6e6e6;
  color: #555;
}

</style>
<body>
<div class="container">
  <h1>The Retro Coffee Shop</h1>
  <img src="coffee-cup.png" alt="A cup of coffee">
  <p>Experience the taste of the past with our selection of vintage coffees and teas.</p>
  <button>View Our Menu</button>
  <button class="neu-flat-btn">Click me!</button>

</div>

</body>

</html>
